<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demoId1">Payment Due</div>
    <div id="demoId2">HELLO WORLD</div>
    <div class="demoClass">
      HELLO WORLD
      <p>new p tag</p>
    </div>
    <p>this is day 6 of js</p>
    <script>
      // 1. content changes with the help js
      // innerHTML -> PROPERTY
      // .getElementById()-> method
      document.getElementById("demoId1").innerHTML = "hello ji";
      document.getElementById("demoId2").innerHTML = "hello neha";

      // get element by class name: find the element on the basis of there class name
      const x = document.getElementsByClassName("demoClass");
      document.getElementById("demoId1").innerHTML =
        "this is the example of class name " + x[0].innerHTML;

      // get element by tag name: find element by the tag name
      document.getElementsByTagName("p");

      // adding and deleting elements
      //   document.createElement(Element)
    </script>
  </body>
  <script src="dom.js"></script>
</html>
