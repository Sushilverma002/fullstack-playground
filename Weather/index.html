<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main-section">
        <Section>
          <div class="topnav">
        <input  class="searchbar" type="text" placeholder="Enter the City">
        <img id="search-icon" src="images/search.png" alt="icon" height="20px" width="20px"> 
    </div> 
   
   
        <div class="center-image">
            <img src="images/clear.png" alt="clear-weather" height="80px" width="80px">
           
        </div>
        <div class="humidity">
            <img src="images/humidity.png" alt="humidity" height="60px" width="60px">
            <div>
            <span>50%</span><br>
            <span>humidity</span>
            </div>

        </div>
        <div class="wind">
            <img src="images/wind.png" alt="wind" height="60px" width="60px">
            <div>
            <span>50KmpH</span><br>
            <span>wind speed</span>
        </div>
        </div>
           
        </Section>

    </section>
</body>
</html>
